<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice with Selenium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Practice with Expectations in Selenium</h1>
  <button id="startTest" class="hidden">Begin Testing</button>

  <div id="registrationForm" class="hidden">
    <label for="login">Login:</label>
    <input type="text" id="login">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <br>
    <label>
      <input type="checkbox" id="agree"> I agree with all the rules
    </label>
    <br>
    <button id="register">Register</button>
  </div>

  <div id="loader" class="hidden">Loading...</div>
  <p id="successMessage" class="hidden">You have successfully registered!</p>

  <script src="script.js"></script>
</body>
</html>
